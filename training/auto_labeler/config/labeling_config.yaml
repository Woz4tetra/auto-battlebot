# Image Labeling Server Configuration
# ====================================

# Path to the directory containing images
# Supports: .jpg, .jpeg, .png, .bmp, .tiff, .tif, .webp
# Images are naturally sorted (1, 2, 10 not 1, 10, 2)
images_dir: "/media/storage/true-battlebot-media/videos/Cage-2-Overhead-High-2024-10-26_15-30-33.608/"

# Object labels to track
# Each object needs:
#   - id: unique integer ID (used in COCO annotations)
#   - name: human-readable name (displayed in UI)
#   - color: RGB color for visualization - can be [R, G, B] array or named color string
#
# Available named colors (140+ colors):
#   Primary: red, green, blue
#   Secondary: yellow, cyan, magenta, aqua, fuchsia
#   Light: lightred, lightblue, lightgreen, lightpink, lightyellow, lightcyan,
#          lightorange, lightpurple, lightcoral, lightsalmon, lightskyblue, etc.
#   Dark: darkred, darkgreen, darkblue, darkcyan, darkmagenta, darkorange,
#         darkviolet, darkturquoise, darksalmon, darkseagreen, etc.
#   Reds/Pinks: crimson, firebrick, indianred, tomato, hotpink, deeppink, coral, salmon
#   Oranges/Yellows: orange, gold, khaki, goldenrod, peachpuff, moccasin, lemonchiffon
#   Greens: lime, limegreen, forestgreen, seagreen, springgreen, chartreuse, olive
#   Blues: skyblue, deepskyblue, dodgerblue, royalblue, navy, steelblue, powderblue
#   Purples: purple, violet, indigo, orchid, plum, lavender, mediumpurple, thistle
#   Browns: brown, sienna, chocolate, peru, tan, wheat, burlywood, sandybrown
#   Grayscale: white, gray/grey, black, silver, lightgray, darkgray, dimgray, gainsboro
#   Pastels: ivory, beige, linen, azure, honeydew, lavenderblush, mistyrose, snow
#
# Examples:
#   color: "red"           # Named color
#   color: "lightred"      # Light variant
#   color: [255, 0, 0]     # RGB array
object_labels:
  - id: 1
    name: "mr_stabs_mk2"
    color: "red"
  - id: 2
    name: "mrs_buff_mk2"
    color: "blue"
  - id: 3
    name: "aj_wedge_1"
    color: "lightred"
  - id: 4
    name: "oj_wedge_1"
    color: "lightpink"
  - id: 5
    name: "house_bot"
    color: "gray"

# Directory for manual annotations
# Contains user-clicked points and session state
manual_annotations_dir: "./output/manual_annotations"

# Directory for generated annotations
# Contains COCO format annotations, images, and masks
generated_annotations_dir: "./output/generated_annotations"

# Number of frames to propagate forward when user clicks "Propagate"
propagate_length: 600

# GPU device ID to use for SAM3 model
gpu_id: 0

# Mask overlay transparency (0-1)
mask_alpha: 0.5

# Inference width - target width in pixels for SAM3 inference to save GPU memory
# The height is calculated automatically to maintain aspect ratio
# For large videos (1GB+), use smaller values like 480-720
# e.g., 960 for a 1920x1080 video = half resolution
# Masks are automatically scaled back to original resolution after inference
inference_width: 720

# Output width - target width in pixels for saved images and annotations
# The height is calculated automatically to maintain aspect ratio
# Set to 0 or omit to use original video resolution
# Annotations (polygons, bboxes) are scaled to match this resolution
output_width: 960
